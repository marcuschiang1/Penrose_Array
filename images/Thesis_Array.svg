l</title>5</text><text fill="#000000" fill-opacity="1" stroke="none" transform="rotate(0, 376.38125, 300)" style="font:     16px sans-serif;" x="376.38125" y="305.65234375" width="17.790625" height="11.6953125" font-size-adjust="" alignment-baseline="alphabetic" dominant-baseline="alphabetic" ascent="11.5" descent="0.1953125" text-anchor="middle" visibility=""><title>`e_6`.elementLabel</title>70</text><rect x="351.6828125" y="290" width="49.396875" height="20" fill="#000000" fill-opacity="0" stroke="#000000" stroke-opacity="1" stroke-width="2" rx="0" transform="rotate(0, 376.38125, 300)"><title>`e_6`.icon</title></rect><text fill="#000000" fill-opacity="1" stroke="none" transform="rotate(0, 376.38125, 320)" style="font:     16px sans-serif;" x="376.38125" y="325.65234375" width="8.765625" height="11.6953125" font-size-adjust="" alignment-baseline="alphabetic" dominant-baseline="alphabetic" ascent="11.5" descent="0.1953125" text-anchor="middle" visibility=""><title>`e_6`.indexLabel</title>6</text><text fill="#000000" fill-opacity="1" stroke="none" transform="rotate(0, 425.778125, 300)" style="font:     16px sans-serif;" x="425.778125" y="305.65234375" width="17.68125" height="11.6953125" font-size-adjust="" alignment-baseline="alphabetic" dominant-baseline="alphabetic" ascent="11.5" descent="0.1953125" text-anchor="middle" visibility=""><title>`e_7`.elementLabel</title>80</text><rect x="401.0796875" y="290" width="49.396875" height="20" fill="#000000" fill-opacity="0" stroke="#000000" stroke-opacity="1" stroke-width="2" rx="0" transform="rotate(0, 425.778125, 300)"><title>`e_7`.icon</title></rect><text fill="#000000" fill-opacity="1" stroke="none" transform="rotate(0, 425.778125, 320)" style="font:     16px sans-serif;" x="425.778125" y="325.65234375" width="8.9296875" height="11.3046875" font-size-adjust="" alignment-baseline="alphabetic" dominant-baseline="alphabetic" ascent="11.3046875" descent="0" text-anchor="middle" visibility=""><title>`e_7`.indexLabel</title>7</text><penrose><version>0.1</version><variation>6035b801-9fe9-4915-98ac-9bdee6876cc0</variation><sub>-- Create elements 0 through 7
Element e_i for i in [0,7]
-- Creating corresponding index object
Index i_j for j in [0,7]
-- Creating an array to contain the objects
Array a_1
-- Creating the IndexOf relationship
-- e_j is the element with the corresponding label
-- i_j is the index object, will have a &quot;Label&quot; attached for the text
-- j will be a numerical value to use in calculations
-- i and n both exist since i represents the string and n is the number
-- I have not been able to find a to_float or to_string function
IndexOf(e_j, i_j, j) for j in [0,7]
-- This creates 7 predicates, for each element in the array
In(e_i, a_1) for i in [0,7]

-- Create label strings for each index to use in the image
Label i_0 $0$
Label i_1 $1$
Label i_2 $2$
Label i_3 $3$
Label i_4 $4$
Label i_5 $5$
Label i_6 $6$
Label i_7 $7$

--Create label strings for each element to use in the image
Label e_0 $10$
Label e_1 $hello$
Label e_2 $wdd$
Label e_3 $50000$
Label e_4 $50$
Label e_5 $60$
Label e_6 $70$
Label e_7 $80$</sub><sty>-- Canvas namespace
canvas {
  width = 600
  height = 600
}
-- Colour namespace to easily access black and white instead of typing rbga(...) every time
colours {
   black = rgba( 0, 0, 0, 1 )
   white = rgba( 0, 0, 0, 0 )
}
-- This collects every element in an array and creates a list of the widths
-- The maximum width is then found to use in the image
collect Element e into array
where In(e, a)
foreach Array a {
    widths = listof labelWidth from array
    max_width = maxList(widths)
    a.element_width = max_width
}
-- For all elements, indices and their values, as well as the array
forall Element e; Index i; Number n; Array a
-- Where this predicate holds
where IndexOf(e, i, n) {
  -- This stores the max width found in the previous collect block
  scalar index_width = a.element_width + 5
  -- This is the centering x-coordinate that is used for each index
  -- The -220 is just the offset so the array is in the 
  scalar e.x = n*index_width - 220
  shape e.elementLabel = Text {
    string: e.label
    center: (e.x, 0)
    fontSize: &quot;16px&quot;
    fillColor: colours.black
   }
  scalar e.labelWidth = e.elementLabel.width
  shape e.icon = Rectangle {
    center: e.elementLabel.center
    width:e.elementLabel.width
    height:20
    fillColor: colours.white
    strokeColor: rgba(0, 0, 0, 1)
    strokeWidth: 2
    width: a.element_width + 5
    height: 20

  }
  shape e.indexLabel = Text {
    string: i.label
    center: (e.x, -20)
    fontSize: &quot;16px&quot;
    fillColor: colours.black
   }


}</sty><dsl>type Element
type Array
type Index
predicate In (Element e, Array a)
predicate IndexOf(Element e, Index i, Number n)</dsl></penrose></svg>